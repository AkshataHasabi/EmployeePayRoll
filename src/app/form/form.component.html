<div class="form-content">
    <form class="form" (ngSubmit)="onSubmit(inputform)" #inputform="ngForm">
        <div class="form-head">Employee Payroll Form</div>
        <div class="row-content">
            <label for="name" class="label text">Name</label>
            <input type="text" name="name" id="name" class="input required"[(ngModel)]="employee.name" placeholder="Please provide your name"><br />
            <span class="text-error" for="text"></span>
        </div>

        <div class="row-content">
            <label class="label text" for="profile">Profile Image</label>
            <div class="profile-radio-content">
                <label>
                    <input type="radio" id="profile2" name="profile"
                        value="../assets/profile1.jpg" required>
                    <img class="profile" id="image1" src="../assets/profile1.jpg">
                </label>
                <label>
                    <input type="radio" id="profile2" name="profile"
                        value="../assets/profile2.jpg" required>
                    <img class="profile" id="image2" src="../assets/profile2.jpg">
                </label>
                <label>
                    <input type="radio" id="profile3" name="profile"
                        value="../assets/profile3.png" required>
                    <img class="profile" id="image3" src="../assets/profile3.png">
                </label>

            </div>
        </div>

        <div class="row-content">
            <label class="label text" for="gender">Gender</label>
            <div>
                <input type="radio" id="male" name="gender"  value="Male" [(ngModel)]="employee.gender" required>
                <label class="text" for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" [(ngModel)]="employee.gender" required>
                <label class="text" for="female">Female</label>

            </div>
        </div>

        <div class="row-content">
            <label class="label text" for="department">Department</label>
            <div>
                <input class="checkbox" type="checkbox" id="hr" name="department" value="HR">
                <label class="text" for="hr">HR</label>
                <input class="checkbox" type="checkbox" id="sales" name="department" value="Sales">
                <label class="text" for="sales">Sales</label>
                <input class="checkbox" type="checkbox" id="finance" name="department" value="Finance">
                <label class="text" for="finance">Developer</label>
                <input class="checkbox" type="checkbox" id="others" name="department" value="Others">
                <label class="text" for="others">Others</label>
            </div>
        </div>

        <div class="row-content">
            <label class="label text" for="salary">Select salary here: </label>
            <input class="input required" type="range" name="salary" id="salary" min="20000" max="780000"
                step="500" value="45000">
            <output class="salary-output text" for="salary">300000</output>
        </div>

        <div class="row-content">
            <label class="label text" for="notes">Notes</label>
            <textarea id="notes" class="input required" name="Notes" placeholder="Tell About yourself" style="height:50px"></textarea>
        </div>

        <div class="buttonParent">
            <button class="resetButton button cancelButton" (click)="onCancle()">Cancel</button>
            <div class="submit-reset">
                <button type="submit" class="button submitButton" id="submitButton" >Submit</button>
                <button type="reset" class="resetButton button">Reset</button>
            </div>
        </div>

    </form>
</div>
